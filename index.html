<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS 点读器</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="title">
        <h1>IELTS 点读器</h1>
        <div class="sub">点单词读单词｜点句子读整句（PDF/DOCX 走浏览器解析）</div>
      </div>
      <div class="badge">STATIC v4.3 ✅（浏览器解析 PDF/DOCX / 强制去缓存 / 不注册SW）</div>
    </header>

    <section class="card">
      <h2>粘贴文本 / 上传文件（TXT / PDF / DOCX）</h2>
      <div class="hint">提示：如果点“生成点读”没反应，先看下方【状态】。</div>

      <textarea id="inputText" placeholder="把雅思材料粘贴到这里…（也可以上传 PDF/DOCX/TXT）"></textarea>

      <div class="row">
        <input id="fileInput" type="file" accept=".txt,.pdf,.docx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain" />
        <button id="btnGenerate" class="primary">生成点读</button>
        <button id="btnStop" class="ghost">停止</button>
      </div>

      <div class="row">
        <label>英音优先</label>
        <select id="voiceSelect"></select>

        <label>语速</label>
        <select id="rateSelect">
          <option value="0.8">0.8x</option>
          <option value="0.9">0.9x</option>
          <option value="1.0" selected>1.0x</option>
          <option value="1.1">1.1x</option>
          <option value="1.2">1.2x</option>
        </select>
      </div>

      <div class="status">
        状态：<span id="status">就绪</span>
      </div>
    </section>

    <section class="card">
      <h2>生成后的内容（点击朗读）</h2>
      <div class="legend">点击单词：读单词｜点击句子空白处：读整句</div>
      <div id="paper" class="paper">(还没有生成内容)</div>
    </section>

    <footer class="foot">
      如果 PDF 解析结果为空：这份 PDF 可能是【扫描版/图片】没有文字层，需要 OCR（下一步可加）。
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
